<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>CompanyRegistrationPage</title>
  </head>
  <body class="font-monospace" style="background-color: #bafca2;">
    <!-- Navigation open -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid w-100 d-flex fs-5 user-select-none">
        <a class="navbar-brand fw-bolder fs-5" href="#">
          <img
            src="../logo.jpg"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-center"
          />
          Sree Venkateswara College of Engineering
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              SVCN ADMIN
            </h5>
            <li class="nav-item dropdown">
              <label data-bs-toggle="dropdown" aria-expanded="true" for="image">
                <div id="image">
                  <img src="../profileImage.jpg" class="profileDP" />
                </div>
              </label>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./profile.html">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="./profile.html"
                    >Edit Profile</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" id="signOutBtn">SignOut</a>
                </li>
              </ul>
            </li>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./studentRegistration.html"
                  >Student Registration</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./companyRegistration.html"
                  >Company Registration</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./companyProfile.html"
                  >Company Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./studentFeeDetails.html"
                  >Student Fee Details</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./studentAllot.html"
                  >Student Allotment Center</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navigation close -->
    <!-- Company Registration Form Open -->
    <div
      class="mainForm container-fluid w-50 mt-5 user-select-none bg-light rounded-3"
    >
      <form class="row g-3 p-3">
        <div class="col-md-6">
          <label for="Rno" class="form-label">Company Name :</label>
          <input
            type="text"
            class="form-control border border-1 border-dark"
            placeholder="xxx"
            id="cName"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Role :</label>
          <input
            type="text"
            class="form-control border border-1 border-dark"
            placeholder="xxx"
            id="cRole"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Package :</label>
          <input
            type="text"
            class="form-control border border-1 border-dark"
            placeholder="xxx"
            id="cPack"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Location :</label>
          <input
            type="text"
            class="form-control border border-1 border-dark"
            placeholder="xxx"
            id="cLoc"
            required
          />
        </div>
        <div class="col-md-5">
          <label for="cSelec" class="form-label">No Of Selections :</label>
        </div>
        <div class="col-md-6">
          <label for="cCse" class="form-label">Branches :</label>
        </div>
        <div class="col-md-5">
          <label class="form-label"><br/></label>
          <input
            type="text"
            class="form-control border border-1 border-dark"
            placeholder="xxx"
            id="cSelec"
            required
          />
        </div>
        <div class="col-1">
          <label for="10cgp" class="form-label">CSE</label>
          <input
            type="text"
            class="form-control border border-1 border-dark"
            id="cCSE"
            placeholder="0"
            required
          />
        </div>
        <div class="col-1">
          <label for="10perc" class="form-label">ECE</label>
          <input
            type="text"
            class="form-control border border-1 border-dark"
            id="cECE"
            placeholder="0"
            required
          />
        </div>
        <div class="col-1">
          <label for="12cgp" class="form-label">EEE</label>
          <input
            type="text"
            class="form-control border border-1 border-dark"
            id="cEEE"
            placeholder="0"
            required
          />
        </div>
        <div class="col-1">
          <label for="12perc" class="form-label">MECH</label>
          <input
            type="text"
            class="form-control border border-1 border-dark"
            id="cMECH"
            placeholder="0"
            required
          />
        </div>
        <div class="col-1">
          <label for="bperc" class="form-label">CIVIL</label>
          <input
            type="text"
            class="form-control border border-1 border-dark"
            id="cCIVIL"
            placeholder="0"
            required
          />
        </div>
        <div class="col-12 justify-content-center d-flex">
          <button type="submit" id="btn" class="btn btn-warning w-100 fw-bolder">
            Submit
          </button>
        </div>
      </form>
    </div>
    <!--Company Registration Form Close-->
    <!-- Started Toast -->
    <div class="msg">
      <div
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        class="toast"
        data-bs-autohide="false"
      >
        <div class="toast-header">
          <strong class="me-auto">SVCN</strong>
          <small>1 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body message"></div>
      </div>
    </div>
    <!-- Ended Toast -->
    <script type="module" src="../js/companyReg.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
