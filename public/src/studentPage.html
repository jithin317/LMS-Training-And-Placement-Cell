<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentPage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Public+Sans:wght@900&display=swap");
      * {
        font-family: "Public Sans", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body style="background-color: #ffff00">
    <!-- Student Registration Form Open -->
    <div
      class="mainForm container-fluid w-50 mt-5 user-select-none bg-light rounded-4 position-relative"
      id="mainForm"
    >
      <form class="row g-2 p-4">
        <div class="col-md-5">
          <label for="Name" class="form-label">Name :</label>
          <input
            type="text"
            class="form-control border border-3 border-dark"
            placeholder="xxx"
            id="stuName"
            disabled
          />
        </div>
        <div class="col-md-4">
          <label for="Email" class="form-label">Email :</label>
          <input
            type="email"
            class="form-control border border-3 border-dark"
            placeholder="xxx"
            id="Email"
            disabled
          />
        </div>
        <div class="studentProfile">
          <img src="../profileImage.jpg" id="studentPic" />
        </div>
        <div class="col-md-5">
          <label for="mobileNo" class="form-label">MobileNo :</label>
          <input
            type="text"
            class="form-control border border-3 border-dark"
            placeholder="xxx"
            id="mobileNo"
            disabled
          />
        </div>
        <div class="col-md-4">
          <label for="inputBranch" class="form-label">Branch</label>
          <input
            type="text"
            class="form-control border border-3 border-dark"
            id="inputBranch"
            placeholder="xxx"
            disabled
          />
        </div>
        <div class="col-md-12 hide" id="studentDiv">
          <div class="alert alert-danger" role="alert">
            Sorry to say! You have not achieved any Job Credentials
          </div>
        </div>
        <div id="companyDiv" class = "row p-2">
          <div class="col-md-6">
            <label for="Rno" class="form-label">Company Name :</label>
            <select class="form-select border border border-dark" id="cName">
              <option selected>Open this select menu</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Role :</label>
            <select class="form-select border border border-dark" id="cRole">
              <option selected>Open this select menu</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Package :</label>
            <select class="form-select border border border-dark" id="cPack">
              <option selected>Open this select menu</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Location :</label>
            <select class="form-select border border border-dark" id="cLoc">
              <option selected>Open this select menu</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="container-fluid w-50 mt-3 text-center">
      <button type="button" class="btn btn-danger text-center" id="signOutBtn">
        SignOut
      </button>
    </div>

    <!--Student Registration Form Close-->
    <script type="module" src="../js/studentProfile.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
