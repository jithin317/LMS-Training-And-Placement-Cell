<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body class="body">
    <div class="main">
      <div class="gradient"></div>
      <div class="image">
        <img
          src="https://source.unsplash.com/1920x800/?student,professor"
          class="outer"
        />
      </div>
      <marquee>
        <p class="intro">SREE VENKATESWARA COLLEGE OF ENGINEERING</p>
      </marquee>
      <div class="content">
        <div>
          <p class="text">Login To Continue...</p>
        </div>
        <div class="buttons">
          <button
            class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#studentModal"
          >
            As Student
          </button>
          <button
            class="btn btn-warning btn-lg p-3"
            data-bs-toggle="modal"
            data-bs-target="#employeeModal"
          >
            As Admin
          </button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="studentModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">SignIn As Student</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="model d-flex p-3">
              <div class="authenticate w-100">
                <div class="input-group input-group-lg mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your Registration ID"
                    id="rollNo"
                  />
                </div>
                <div class="otp hide">
                  <div class="input-group input-group-lg mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter OTP"
                      id="OTP"
                    />
                    <button class="btn btn-danger" id="stuverifyBtn">
                      Verify
                    </button>
                  </div>
                  <div id="captcha"></div>
                </div>
                <div class="foot">
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      id="stusubmitBtn"
                    >
                      Submit
                    </button>

                    <button
                      type="button"
                      class="btn btn-outline-dark"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="employeeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">SignIn As Employee</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="model d-flex p-3">
              <div class="authenticate">
                <div class="input-group input-group-lg mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                    id="name"
                  />
                </div>
                <div class="input-group input-group-lg mb-3">
                  <select class="form-select w-1" id="countryCode">
                    <option selected>Country Code</option>
                    <option value="+91">+91</option>
                    <option value="+61">+61</option>
                    <option value="+44">+44</option>
                    <option value="+351">+351</option>
                    <option value="+48">+48</option>
                    <option value="+961">+961</option>
                    <option value="+273">+263</option>
                    <option value="+381">+381</option>
                    <option value="+90">+90</option>
                    <option value="+852">+852</option>
                    <option value="+32">+32</option>
                    <option value="+20">+20</option>
                  </select>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your mobile"
                    id="phn"
                  />
                </div>
                <div class="otp hide">
                  <div class="input-group input-group-lg mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter otp"
                      id="OTP"
                    />
                    <button class="btn btn-primary" id="empverifyBtn">
                      Verify
                    </button>
                  </div>
                  <div id="captcha"></div>
                </div>
                <div class="foot">
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      id="empsubmitBtn"
                    >
                      Submit
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-dark"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Started Toast -->
    <div class="msg">
      <div
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        class="toast"
        data-bs-autohide="false"
      >
        <div class="toast-header">
          <strong class="me-auto">SVCN</strong>
          <small>1 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body message"></div>
      </div>
    </div>
    <!-- Toast End -->

    <script type="module" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
